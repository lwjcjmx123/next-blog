  <text x="65" y="185" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">🤖</text>
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">AI 解析</text>
  <text x="100" y="195" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">自动分类和金额识别</text>
  
  <!-- Feature 3 -->
  <circle cx="70" cy="230" r="15" fill="#f59e0b"/>
  <text x="65" y="235" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">📊</text>
  <text x="100" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">数据分析</text>
  <text x="100" y="245" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">可视化图表和趋势分析</text>
  
  <!-- Feature 4 -->
  <circle cx="70" cy="280" r="15" fill="#8b5cf6"/>
  <text x="65" y="285" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">📅</text>
  <text x="100" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">日历视图</text>
