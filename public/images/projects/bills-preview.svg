  <text x="590" y="250" font-family="Arial, sans-serif" font-size="10" fill="#ddd6fe">智能文本处理</text>
  
  <!-- Notion API -->
  <rect x="580" y="270" width="150" height="40" fill="#000000" rx="8"/>
  <text x="590" y="285" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Notion API</text>
  <text x="590" y="300" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af">数据同步集成</text>
  
  <!-- Provider -->
  <rect x="580" y="320" width="150" height="40" fill="#059669" rx="8"/>
  <text x="590" y="335" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Provider</text>
  <text x="590" y="350" font-family="Arial, sans-serif" font-size="10" fill="#a7f3d0">状态管理</text>
  
  <!-- Charts -->
  <rect x="580" y="370" width="150" height="40" fill="#dc2626" rx="8"/>
  <text x="590" y="385" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">FL Chart</text>
  <text x="590" y="400" font-family="Arial, sans-serif" font-size="10" fill="#fca5a5">图表可视化</text>
  
  <!-- Voice Recognition Indicator -->
  <g opacity="0.7">
    <circle cx="400" cy="280" r="40" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,5">
      <animateTransform attributeName="transform" type="rotate" values="0 400 280;360 400 280" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="280" r="50" fill="none" stroke="#ef4444" stroke-width="1" stroke-dasharray="3,3" opacity="0.5">
      <animateTransform attributeName="transform" type="rotate" values="360 400 280;0 400 280" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Sample Voice Input Text -->
  <rect x="580" y="450" width="150" height="80" fill="#fef3c7" rx="8" stroke="#f59e0b"/>
  <text x="590" y="470" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">语音示例</text>
  <text x="590" y="485" font-family="Arial, sans-serif" font-size="10" fill="#78350f">"今天中午在麦当劳</text>
  <text x="590" y="500" font-family="Arial, sans-serif" font-size="10" fill="#78350f">花了45块钱吃午餐"</text>
  <text x="590" y="520" font-family="Arial, sans-serif" font-size="9" fill="#a16207">→ 自动识别：餐饮 -¥45</text>
</svg>