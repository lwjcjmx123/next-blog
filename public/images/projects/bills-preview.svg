  <text x="580" y="100" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1f2937">技术栈</text>
  
  <!-- Flutter -->
  <rect x="580" y="120" width="150" height="40" fill="#0175c2" rx="8"/>
  <text x="590" y="135" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Flutter</text>
  <text x="590" y="150" font-family="Arial, sans-serif" font-size="10" fill="#87ceeb">跨平台移动开发</text>
  
  <!-- Dart -->
