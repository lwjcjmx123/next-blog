  <text x="65" y="135" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">🎤</text>
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">语音识别</text>
