  <text x="65" y="335" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">🔗</text>
  <text x="100" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">Notion 集成</text>
  <text x="100" y="345" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">同步到 Notion 数据库</text>
  
