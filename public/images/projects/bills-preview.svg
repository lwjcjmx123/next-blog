  <!-- Transaction Item 1 -->
  <rect x="285" y="365" width="230" height="40" fill="#f8fafc" rx="6"/>
  <circle cx="300" cy="385" r="8" fill="#ef4444"/>
  <text x="295" y="388" font-family="Arial, sans-serif" font-size="8" fill="#ffffff">🍔</text>
  <text x="320" y="380" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">午餐 - 麦当劳</text>
  <text x="320" y="395" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">今天 12:30</text>
  <text x="490" y="388" font-family="Arial, sans-serif" font-size="12" fill="#ef4444" text-anchor="end">-¥45.00</text>
  
  <!-- Transaction Item 2 -->
  <rect x="285" y="410" width="230" height="40" fill="#f0fdf4" rx="6"/>
  <circle cx="300" cy="430" r="8" fill="#10b981"/>
  <text x="295" y="433" font-family="Arial, sans-serif" font-size="8" fill="#ffffff">💰</text>
  <text x="320" y="425" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">工资到账</text>
  <text x="320" y="440" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">昨天 09:00</text>
  <text x="490" y="433" font-family="Arial, sans-serif" font-size="12" fill="#10b981" text-anchor="end">+¥8,000.00</text>
  
  <!-- Transaction Item 3 -->
  <rect x="285" y="455" width="230" height="40" fill="#f8fafc" rx="6"/>
  <circle cx="300" cy="475" r="8" fill="#f59e0b"/>
  <text x="295" y="478" font-family="Arial, sans-serif" font-size="8" fill="#ffffff">🚗</text>
  <text x="320" y="470" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">打车费用</text>
