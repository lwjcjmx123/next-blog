<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f3f4f6"/>
  <rect x="20" y="20" width="360" height="260" fill="white" stroke="#e5e7eb" stroke-width="2" rx="8"/>
  
  <!-- Browser window mockup -->
  <rect x="30" y="30" width="340" height="30" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1" rx="4"/>
  <circle cx="45" cy="45" r="4" fill="#ef4444"/>
  <circle cx="60" cy="45" r="4" fill="#f59e0b"/>
  <circle cx="75" cy="45" r="4" fill="#10b981"/>
  
  <!-- Content area -->
  <rect x="40" y="70" width="320" height="180" fill="#ffffff"/>
  
  <!-- Text lines -->
  <rect x="50" y="85" width="200" height="8" fill="#374151" rx="2"/>
  <rect x="50" y="100" width="280" height="6" fill="#6b7280" rx="2"/>
  <rect x="50" y="115" width="250" height="6" fill="#6b7280" rx="2"/>
  
  <!-- Highlighted word -->
  <rect x="120" y="130" width="60" height="12" fill="#3b82f6" rx="2"/>
  <text x="150" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">word</text>
  
  <!-- Translation popup -->
  <rect x="180" y="120" width="120" height="60" fill="white" stroke="#3b82f6" stroke-width="2" rx="6"/>
  <text x="240" y="135" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Translation</text>
  <text x="240" y="150" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="7">单词</text>
  <text x="240" y="165" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="6">Save to Notion</text>
  
  <!-- Extension icon -->
  <circle cx="350" cy="40" r="12" fill="#3b82f6"/>
  <text x="350" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">W</text>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Words Extension Preview</text>
</svg>